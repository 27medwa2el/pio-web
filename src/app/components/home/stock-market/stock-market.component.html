<section id="market-statistics">
<div class="jobs">
    <div class="container"data-aos="fade-up" data-aos-duration="1000">
        <div class="container">
            <h3 class="section-title">
               {{"Reports.Title" | translate}}
            </h3>
        </div>
      <div class="jobs-inner">
  <div class="row mx-2 "data-aos="fade-up" data-aos-duration="1000">
    <div class="col-md-6 text-center">
      <h4>EGX</h4>
      <div>
        <button class="btn btn-sm btn-light">Daily</button>
        <button class="btn btn-sm btn-light">W</button>
        <button class="btn btn-sm btn-light">1M</button>
        <button class="btn btn-sm btn-light">3M</button>
        <button class="btn btn-sm btn-light">6M</button>
        <button class="btn btn-sm btn-light">1Y</button>
        <button class="btn btn-sm btn-light">YTD</button>
      </div>
      <canvas baseChart 
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              [type]="lineChartType">
      </canvas>
    </div>
    <div class="col-md-6 text-center">
      <h4>MONEY FLOW</h4>
      <div class="pie-container">
        <canvas baseChart 
                [datasets]="pieChartDatasets"
                [labels]="pieChartLabels"
                [type]="pieChartType">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Market Status Section -->
  <div class="row mx-2 market-status" data-aos="fade-up" data-aos-duration="1000">
    <div class="col-md-6">
      <h4>MARKET STATUS</h4>
      <div>
        <button class="btn btn-sm btn-light active">Today</button>
        <button class="btn btn-sm btn-light">W</button>
        <button class="btn btn-sm btn-light">2W</button>
        <button class="btn btn-sm btn-light">M</button>
        <button class="btn btn-sm btn-light">3M</button>
        <button class="btn btn-sm btn-light">YTD</button>
      </div>
      <div>
        <p><span class="text-success">Gainers</span> <span>79</span> <span class="text-success">34.5%</span></p>
        <p><span class="text-danger">Losers</span> <span>69</span> <span class="text-danger">30.13%</span></p>
        <p><span class="text-primary">Unchanged</span> <span>31</span> <span class="text-primary">35.37%</span></p>
      </div>
      <div>
        <p>Value (Mn) <span class="text-dark">1993.84</span> <span class="text-success">1425.55</span> <span class="text-danger">493.85</span></p>
        <p>Volume (Mn) <span class="text-dark">738.57</span> <span class="text-success">596.33</span> <span class="text-danger">132.18</span></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="pie-container" data-aos="fade-up" data-aos-duration="1000">
        <canvas baseChart 
                [datasets]="marketPieChartDatasets"
                [labels]="marketPieChartLabels"
                [type]="marketPieChartType">
        </canvas>
      </div>
    </div>
</div>
</div>

  </div>
</div>
</section>
